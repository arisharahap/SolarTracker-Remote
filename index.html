<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Tracker Smart Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --primary: #38bdf8;
            --accent: #f472b6;
            --ldr-box: #334155;
            --success: #34d399;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px; width: 100%; max-width: 800px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px; padding: 25px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 { margin-top: 0; color: #94a3b8; font-size: 1.1rem; border-bottom: 1px solid #334155; padding-bottom: 10px; }

        /* --- TIMER --- */
        .timer-display {
            font-size: 2rem; font-weight: bold; text-align: center;
            color: var(--primary); margin: 20px 0;
            font-family: monospace;
        }
        .timer-label { text-align: center; color: #64748b; font-size: 0.9rem; }

        /* --- LDR GRID --- */
        .ldr-grid {
            display: grid;
            grid-template-areas: ". north ." "west center east" ". south .";
            gap: 10px; justify-content: center; margin-top: 20px;
        }
        .ldr-box {
            background: var(--ldr-box);
            width: 80px; height: 80px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-radius: 8px; border: 2px solid transparent;
        }
        .ldr-box span { font-weight: bold; font-size: 1.2rem; }
        .ldr-label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px; }
        .brightest { border-color: var(--warn); background: rgba(251, 191, 36, 0.1); box-shadow: 0 0 10px rgba(251, 191, 36, 0.2); }

        /* --- BUTTONS --- */
        .btn-group { display: grid; gap: 10px; margin-top: 20px; }
        
        .btn-measure {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none; border-radius: 10px;
            color: white; font-weight: bold; cursor: pointer;
        }
        
        /* Tombol Test Gerak - Warna Hijau */
        .btn-test {
            width: 100%; padding: 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none; border-radius: 10px;
            color: white; font-weight: bold; cursor: pointer;
            border: 1px solid #34d399;
        }
        
        .btn-measure:disabled, .btn-test:disabled { opacity: 0.5; cursor: not-allowed; }

        .val-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1rem; }
        .status-moving { color: var(--success); font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <h1>SMART SOLAR TRACKER</h1>
    <div style="color:#64748b; margin-bottom:20px;">Sistem Interval 10 Menit (09:00 - 17:00)</div>

    <div class="dashboard-grid">
        
        <div class="card">
            <h2>Jadwal Pergerakan</h2>
            <div class="timer-label">Status Sistem:</div>
            
            <div id="schedule-display" class="timer-display">--:--</div>
            
            <div style="text-align:center;">
                Kondisi: <span id="status-text" style="font-weight:bold; color:var(--accent)">WAITING</span>
            </div>

            <div class="btn-group">
                <button id="btn-test" class="btn-test" onclick="triggerTestMove()">
                    â–¶ TES GERAK (SEKALI)
                </button>
            </div>
        </div>

        <div class="card">
            <h2>Sensor Cahaya (LDR)</h2>
            <div class="ldr-grid">
                <div class="ldr-box" style="grid-area: north" id="box-n"><div class="ldr-label">NORTH</div> <span id="val-n">0</span></div>
                <div class="ldr-box" style="grid-area: west" id="box-w"><div class="ldr-label">WEST</div> <span id="val-w">0</span></div>
                <div style="grid-area: center; display:flex; align-items:center; justify-content:center; color:#fbbf24; font-size:2rem;">â˜€</div>
                <div class="ldr-box" style="grid-area: east" id="box-e"><div class="ldr-label">EAST</div> <span id="val-e">0</span></div>
                <div class="ldr-box" style="grid-area: south" id="box-s"><div class="ldr-label">SOUTH</div> <span id="val-s">0</span></div>
            </div>
        </div>

        <div class="card">
            <h2>Output Panel Surya</h2>
            <div class="val-row"><span>Tegangan (Voc)</span> <span id="val-volt" style="color:var(--primary); font-weight:bold;">0.00 V</span></div>
            <div class="val-row"><span>Arus (Isc)</span> <span id="val-amp" style="color:var(--accent); font-weight:bold;">0.00 A</span></div>
            <div class="val-row"><span>Estimasi Daya</span> <span id="val-watt" style="color:#fbbf24; font-weight:bold;">0.00 W</span></div>
            
            <button id="btn-measure" class="btn-measure" onclick="triggerMeasure()">
                âš¡ UKUR DATA LISTRIK
            </button>
        </div>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxJE3YmCHn_tX9omW3_SUQswyV71XpbWs",
            authDomain: "solartracker-skripsi.firebaseapp.com",
            databaseURL: "https://solartracker-skripsi-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "solartracker-skripsi",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let nextMoveEpoch = 0;

        db.ref('/status').on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                // 1. Update LDR
                const n = data.ldr_n || 0; const s = data.ldr_s || 0;
                const e = data.ldr_e || 0; const w = data.ldr_w || 0;
                document.getElementById('val-n').innerText = n; document.getElementById('val-s').innerText = s;
                document.getElementById('val-e').innerText = e; document.getElementById('val-w').innerText = w;
                highlightBrightest(n, s, e, w);

                // 2. Update Power
                document.getElementById('val-volt').innerText = (data.voltage || 0).toFixed(2) + " V";
                document.getElementById('val-amp').innerText = (data.current || 0).toFixed(2) + " A";
                document.getElementById('val-watt').innerText = ((data.voltage||0)*(data.current||0)).toFixed(2) + " W";

                // 3. Update Status Gerak
                const isMoving = data.is_moving || false;
                const statEl = document.getElementById('status-text');
                const schedEl = document.getElementById('schedule-display');
                
                if(isMoving) {
                    statEl.innerText = "SEDANG MENCARI POSISI...";
                    statEl.className = "status-moving";
                    schedEl.innerText = "MOVING NOW";
                } else {
                    statEl.innerText = "STANDBY / DIAM";
                    statEl.className = "";
                    statEl.style.color = "#f472b6";
                    
                    // 4. Update Tampilan Jadwal Pintar
                    nextMoveEpoch = data.next_move_epoch || 0;
                    updateScheduleDisplay();
                }
            }
        });

        // --- FUNGSI UPDATE TAMPILAN JADWAL ---
        function updateScheduleDisplay() {
            if (nextMoveEpoch > 0) {
                const targetDate = new Date(nextMoveEpoch * 1000);
                const now = new Date();
                
                // Format Jam Target: HH:MM
                const hours = targetDate.getHours().toString().padStart(2, '0');
                const mins = targetDate.getMinutes().toString().padStart(2, '0');
                const timeStr = `${hours}:${mins}`;

                // Cek apakah tanggal target sama dengan hari ini
                const isToday = targetDate.getDate() === now.getDate() && 
                                targetDate.getMonth() === now.getMonth();

                const displayEl = document.getElementById('schedule-display');
                
                if (isToday) {
                    displayEl.innerText = `Jadwal: ${timeStr} WIB`;
                    displayEl.style.fontSize = "2rem";
                } else {
                    // Jika tanggal beda, berarti "Besok"
                    displayEl.innerText = `BESOK PAGI ${timeStr}`;
                    displayEl.style.fontSize = "1.8rem"; // Kecilkan dikit biar muat
                }
            }
        }

        // Jalankan update setiap detik agar tetap sinkron kalau pindah hari
        setInterval(updateScheduleDisplay, 1000);

        function highlightBrightest(n, s, e, w) {
            document.querySelectorAll('.ldr-box').forEach(b => b.classList.remove('brightest'));
            const maxVal = Math.max(n, s, e, w);
            if(n === maxVal) document.getElementById('box-n').classList.add('brightest');
            if(s === maxVal) document.getElementById('box-s').classList.add('brightest');
            if(e === maxVal) document.getElementById('box-e').classList.add('brightest');
            if(w === maxVal) document.getElementById('box-w').classList.add('brightest');
        }

        function triggerMeasure() {
            const btn = document.getElementById('btn-measure');
            btn.innerHTML = "â³ MENGUKUR..."; btn.disabled = true;
            db.ref('/control/measure_trigger').set(true).then(() => {
                setTimeout(() => { btn.innerHTML = "âš¡ UKUR DATA LISTRIK"; btn.disabled = false; }, 3000);
            });
        }

        function triggerTestMove() {
            const btn = document.getElementById('btn-test');
            btn.innerHTML = "ðŸš€ MENGIRIM PERINTAH..."; btn.disabled = true;
            db.ref('/control/force_move').set(true).then(() => {
                setTimeout(() => { btn.innerHTML = "â–¶ TES GERAK (SEKALI)"; btn.disabled = false; }, 2000);
            });
        }
    </script>
</body>
</html>
